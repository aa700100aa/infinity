<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="robots" content="noindex,nofollow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>実装練習</title>
    <meta name="description" content="実装練習" />
    <meta property="og:url" content="https://aa700100aa.github.io/infinity/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="実装練習"/>
    <meta property="og:description" content="実装練習 og:description" />
    <meta property="og:site_name" content="実装練習 og:site_name"/>
    <meta property="og:image" content="https://aa700100aa.github.io/infinity/images/ogp_image_200727-min.png"/>
    <link rel="canonical" href="https://aa700100aa.github.io/infinity/">
    <link rel="apple-touch-icon-precomposed" href="images/favicon-min.png">
    <link rel="icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700&display=swap&subset=japanese" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/test.css">
  </head>
  <body>
    <header>

    </header>
    <main class="top">
      <div class="topBox">
      </div>
      <div class="localNavWrap js-localNav">
        <ul class="localNav">
          <li data-smooth-position="#tab" class="localNav_item js-smooth">tab</li>
          <li data-smooth-position="#accordion" class="localNav_item js-smooth">accordion</li>
          <li data-smooth-position="#inline" class="localNav_item js-smooth">youtube(inline)</li>
          <li data-smooth-position="#modal" class="localNav_item js-smooth">modal</li>
        </ul>
      </div>
      <div id="tab" class="tab">
        <ul class="tab_titleWrap">
          <li class="tab_title mod-red js-tabTitle is-active">Tab-A</li>
          <li class="tab_title mod-blue js-tabTitle">Tab-B</li>
          <li class="tab_title mod-green js-tabTitle">Tab-C</li>
        </ul>
        <ul class="tab_contentsWrap">
          <li class="tab_contents mod-red js-tabContent is-show">
            <div class="tab_contentsItem mod-red"></div>
            <div class="tab_contentsItem mod-red"></div>
            <div class="tab_contentsItem mod-red"></div>
            <div class="tab_contentsItem mod-red"></div>
          </li>
          <li class="tab_contents mod-blue js-tabContent">
            <div class="tab_contentsItem mod-blue"></div>
            <div class="tab_contentsItem mod-blue"></div>
            <div class="tab_contentsItem mod-blue"></div>
            <div class="tab_contentsItem mod-blue"></div>
          </li>
          <li class="tab_contents mod-green js-tabContent">
            <div class="tab_contentsItem mod-green"></div>
            <div class="tab_contentsItem mod-green"></div>
            <div class="tab_contentsItem mod-green"></div>
            <div class="tab_contentsItem mod-green"></div>
          </li>
        </ul>
      </div>
      <div id="accordion" class="darkBox js-inView">
        アコーディオン
      </div>
      <div id="inline" class="inline">
        <div class="inline_player js-inlinePlayer js-inView">
          <div id="sample01"></div>
        </div>
      </div>
      <div id="modal" class="modal">
        <div class="modal_triggerWrap">
          <div class="js-modalTrigger modal_trigger js-inView">
            ポップアップ1
          </div>
          <div class="js-modalTrigger modal_trigger js-inView">
            ポップアップ2
          </div>
          <div class="js-modalTrigger modal_trigger js-inView">
            ポップアップ3
          </div>
        </div>
        <div id="js-modalArea" class="modal_area">
          <div class="modal_background js-closeModalTrigger"></div>
          <div class="modal_contentWrap">
            <div class="modal_content js-modalContent">
              <div class="modal_playerWrap">
                <div id="sample02"></div>
              </div>
            </div>
            <div class="modal_content js-modalContent">
              <div class="modal_playerWrap">
                <div id="sample03"></div>
              </div>
            </div>
            <div class="modal_content js-modalContent">
              <div class="modal_playerWrap">
                <div id="sample04"></div>
              </div>
            </div>
            <div class="modal_close js-closeModalTrigger"></div>
          </div>
        </div>
      </div>

      <div data-smooth-position="#" class="backToTop js-smooth">TOP</div>

      </div>
    </main>
    <footer>
    </footer>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="../dist/js/test.js"></script>
  </body>
</html>
